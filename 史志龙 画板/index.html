<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="iconfont/iconfont.css">
        <title>画板</title>
    </head>
    <body>
        <div class="palette">
            <div class="tool">
                <p>史志龙<br>PhotoMarket</p>
                <h1 style="width: 6px;height: 69px;position:absolute;top:0;left:127px;background: #005d6d"></h1>
                <label for="" class="iconfont icon-xuxian">
                    <span>切换虚线</span>
                </label>
                <label for="" class="iconfont icon-zhixianceliang"><span>切换实线</span>
                </label>
                <label for="" class="iconfont icon-qianbi"><span>铅笔</span>
                </label>
                <label for="" class="iconfont icon-xiangpi"><span>橡皮</span>
                </label>
                <label for="" class="iconfont icon-juxing"><span>矩形</span>
                </label>
                <label for="" class="iconfont icon-yuan"><span>圆</span>
                </label>
                <label for="" class="iconfont icon-sanjiaoxing"><span>三角形</span>
                </label>
                <label for="" class="iconfont icon-iconfontwubianxing"><span>多边形</span>
                </label>
                <label for="" class="iconfont icon-yuanjiaojuxing"><span>圆角矩形</span>
                </label>
                <label for="" class="iconfont icon-wujiaoxingkong"><span>五角星</span>
                </label>
                <!-- <label for="" class="iconfont icon-wenzi"><span>文字</span>
                </label> -->
                <!-- <label for="" class="iconfont icon-caijian"><span>截图</span>
                </label> -->

                <section style="width: 100%;height: 10px;float:left;"></section>

                <label for="" class="iconfont icon-tianchong">
                    <span>颜色填充</span>
                </label>
                <label for="" class="yanse">
                    <input type="color" value="#005d6d">
                </label>
                <label for="" class="iconfont icon-miaobian">
                    <span>描边填充</span>
                </label>
                <label for="" class="miaobian">
                    <input type="color" value="#005d6d">
                </label>
            </div>
            <div class="control">
                <div class="opera">
                    <label for="" class="iconfont icon-iconfontxinjian"></label>
                    <label for="" class="iconfont icon-baocun"></label>
                    <label for="" class="iconfont icon-qingkong"></label>
                    <label for="" class="iconfont icon-iocnchexiao"></label>
                    </div>
                <div class="screen">
                    <canvas width="580" height="466"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="js/index.js"></script>
<script src="js/palette.js"></script>
